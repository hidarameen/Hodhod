  <path d="M 85 170 Q 80 190 70 185" stroke="currentColor" stroke-width="6" fill="none" stroke-linecap="round"/>
  <path d="M 100 175 Q 100 195 95 195" stroke="currentColor" stroke-width="6" fill="none" stroke-linecap="round"/>
  <path d="M 115 170 Q 120 190 130 185" stroke="currentColor" stroke-width="6" fill="none" stroke-linecap="round"/>
</svg>
